<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/68bda705f2.js" crossorigin="anonymous"></script>
</head>
<body>

    <h2>Weather App UI</h2>
    
    <div class="card">
        <div class="searchBox">
            <input type="text" placeholder="City name" spellcheck="false">
            <button class="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="weatherInfo">
            <i class="fa-solid fa-cloud-moon-rain"></i>
            <h1 class="temperature">30Â°C</h1>
            <h2 class="cityName">Lucknow</h2>

            <div class="weatherDetails">
                <div class="humidityWindDetails">
                    <i class="fa-solid fa-cloud-bolt"></i>
                    <div class="humidityRange">
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="humidityWindDetails">
                    <i class="fa-solid fa-wind"></i>
                    <div class="windRange">
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
